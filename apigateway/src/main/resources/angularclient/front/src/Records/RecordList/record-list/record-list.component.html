<div *ngIf="records.length > 0">

    <app-record-viewer
      *ngFor="let record of records"
      [id]="record.id" 
      [header]="record.header" 
      [htmlContent]="record.content"
      [authorName]="record.author" 
      [tags]="record.tags" 
      [showPreview]="showPreview"
      [truncated]="true"
      [truncateLength]="200">
    </app-record-viewer>
  </div>
  

  <nav aria-label="Page navigation">
    <ul class="pagination">

        <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" href="javascript:void(0)" (click)="previousPage()">Previous</a>
          </li>
      

          <li class="page-item" 
              *ngFor="let page of [].constructor(totalPages); let i = index" 
              [class.active]="i === currentPage">
            <a class="page-link" href="javascript:void(0)" (click)="goToPage(i)">{{ i + 1 }}</a>
          </li>
      

          <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" href="javascript:void(0)" (click)="nextPage()">Next</a>
          </li>
    </ul>
  </nav>
