<div class="d-flex justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-40 border border-primary p-2">
    <div class="form-group p-2">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group p-2">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Enter password">
    </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger p-2">
      Password must be at least 6 characters long.
    </div>
    <button type="submit" class="btn btn-primary align-left-custom" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
